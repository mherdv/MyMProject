<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]='regForm' (ngSubmit)="onSubmit()">
    <div class="form-group"  [ngClass]="{'has-error': regForm.get('email').invalid && regForm.get('email').touched}">
        <label for="email">Email</label>
        <input type="text" formControlName='email' class="form-control underlined" id="email" placeholder="Введите email">

        <span class="form-help-text" *ngIf="regForm.get('email').invalid && regForm.get('email').touched ">
            error
            <span *ngIf="regForm.get('email')['errors']['required']">Email shuldnot be eempty</span>
            <span *ngIf="regForm.get('email')['errors']['email']">Email is invalid</span>
            <span *ngIf="regForm.get('email')['errors']['forbiddenEmail']">this email is alredi exist </span>
        </span>


    </div>
    <div class="form-group " [ngClass]="{'has-error': regForm.get('password').invalid && regForm.get('password').touched}">
        <label for="password">Пароль</label>
        <input type="password" formControlName='password' class="form-control underlined" id="password" placeholder="Введите пароль">
        
        <span class="form-help-text" *ngIf="regForm.get('password').invalid && regForm.get('password').touched ">
            error
            <span *ngIf="regForm.get('password')['errors']['required']">password shuldnot be eempty</span>
            <span *ngIf="regForm.get('password')['errors']['minlength'] && regForm.get('password')['errors']['minlength']['requiredLength']">
                password shud be biger then {{regForm.get('password')['errors']['minlength']['requiredLength']}}
                 sinbols</span>
        </span>


    </div>
    <div class="form-group " [ngClass]="{'has-error': regForm.get('name').invalid && regForm.get('name').touched}">
        <label for="name">Имя</label>
        <input type="text" formControlName='name' class="form-control underlined" id="name" placeholder="Введите имя">

        <span class="form-help-text" *ngIf="regForm.get('name').invalid && regForm.get('name').touched ">name shulddnot be empty</span>
    
    
    </div>
    <div class="form-group" [ngClass]="{'has-error': regForm.get('agree').invalid && regForm.get('agree').touched}">
        <label for="agree">
            <input class="checkbox" formControlName='agree' id="agree" type="checkbox">
            <span>Согласен с правилами</span>
        </label>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!regForm.valid" class="btn btn-block btn-primary">Зарегистрироваться</button>
    </div>
    <div class="form-group">
        <p class="text-muted text-xs-center">
            Уже есть аккаунт?
            <a href="#">
                Войти!
            </a>
        </p>
    </div>
</form>
