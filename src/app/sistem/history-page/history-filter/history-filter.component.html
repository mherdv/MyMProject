<div class="modal fade in">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" (click)='closeFilter()' class="close">
                  <span>×</span>
              </button>
              <h4 class="modal-title">Фильтр</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                  <label class="control-label" for="period">Выберите период</label>
                  <select class="form-control" id="period" [(ngModel)]="selectedPeriod">
                      <option *ngFor="let p of timePeriods"  [value] = 'p.type'>{{p.label}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <label class="control-label">Выберите тип события</label>
                  <div>
                      <label *ngFor="let t of types">
                          <input class="checkbox"
                          (change)='handleChangeType($event.target)'
                          [value]='t.type' type="checkbox">
                          <span>{{t.label}}</span>
                      </label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label">Выберите категории</label>
                  <div>
                      <label *ngFor="let c of categoryes">
                          <input class="checkbox"
                          [value]='c.id'
                          (change)="handleChangeCategory($event.target)"
                          type="checkbox">
                          <span>{{c.name}}</span>
                      </label>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button"  (click)='closeFilter()' class="btn btn-secondary">Отмена</button>
                  <button type="button" class="btn btn-primary" (click)="applayFilter()">Применить</button>
              </div>
          </div>
      </div>
  </div>
</div>
