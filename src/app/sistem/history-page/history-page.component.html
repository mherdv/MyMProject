<div class="title-block">

    <h3 class="title pull-left">
        Страница истории <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
        <button (click)="openFilter()" class="btn-sm btn btn-primary-outline">
            <i class="fa fa-filter"></i>
        </button>
    </div>
</div>
<div *ngIf="!isLoadet"> ...Loading</div>
<div *ngIf="isLoadet">
    <MyM-history-chart [data]='chartDat'></MyM-history-chart>

    <MyM-history-events [categoryes]='categoryes' [events]='filtredEvent'></MyM-history-events>

    <div *ngIf="isFilterVisible">
        <MyM-history-filter
            (onFilterClansel)="onFilterClansel($event)"
            (onFilterApplay)="onFilterApplay($event)"
            [categoryes]='categoryes'
        ></MyM-history-filter>
    </div>
</div>
