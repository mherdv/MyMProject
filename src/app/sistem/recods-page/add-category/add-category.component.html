<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить категорию</h3>
        </div>
    </div>
    <div class="card-block">
        <form #f="ngForm" (ngSubmit)='onSubmit(f)'>
            <div class="form-group " [ngClass]="{'has-error': name.invalid && name.touched}">
                <label class="control-label" for="category-name">Введите название</label>
                
                <input 
                #name="ngModel"
                name="name"
                ngModel
                required
                type="text" id="category-name"
                 class="form-control">

                <span *ngIf="name.invalid && name.touched" class="form-help-text">empty cotegory name</span>
            </div>
            <div class="form-group " [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
                <label class="control-label" for="category-value">Введите лимит</label>
                <input 
                #capacity="ngModel"
                name="capacity"
                required
                [ngModel]="1"
                min="1"
                type="number" 
                 id="category-value" class="form-control">


                <span *ngIf="capacity.invalid && capacity.touched" class="form-help-text">Валидация нет ошибки</span>
            </div>
            <button type="submit" [disabled]='!f.valid' class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
